<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" type="text/css" href="./login.component.scss">
</head>

<body>

<mat-toolbar class="custom-toolbar">
  <div class="toolbar-left">
    <img ngSrc="assets/logo_transparent.png" alt="Logo" class="toolbar-logo" height="365" width="928"/>
  </div>

  <div class="toolbar-right">
    <button mat-stroked-button class="toolbar-button" routerLink="/registration">Sign Up</button>
    <button mat-stroked-button class="toolbar-button" routerLink="/login">Log In</button>
  </div>
</mat-toolbar>


<div class="login-container">
  <img class="logoSymbol" src="assets/logo-noText.png" alt="ulSingles_symbol">
  <h3>Log In</h3>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" name="email" required [(ngModel)]="loginData.email" #email="ngModel" autocomplete="email">
        <mat-error *ngIf="email.invalid && email.touched">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required [(ngModel)]="loginData.password" #password="ngModel" autocomplete="password">
        <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
    </div>

    <!-- Link to Registration page -->
    <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
  </form>
</div>

<footer class="footer">
  Â© 2024 Copyright OOP Vision. All Rights Reserved
</footer>

</body>

</html>
