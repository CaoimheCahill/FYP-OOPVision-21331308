<!DOCTYPE html>
<html lang="en">

<head>
  <title>Topics</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>


  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" type="text/css" href="./progress.component.scss">
</head>

<body>

<mat-toolbar class="custom-toolbar">
  <div class="toolbar-left">
    <img ngSrc="assets/Logo.png" alt="Logo" class="toolbar-logo" height="365" width="928"/>
  </div>

  <div class="toolbar-right">
    <nav>
      <ul class="nav-links">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/topics">Topics</a></li>
        <li><a routerLink="/progress">Progress</a></li>
        <button mat-stroked-button class="logout-btn" routerLink="/login">Log Out</button>
      </ul>
    </nav>
  </div>
</mat-toolbar>


<div class="progress-container">
  <h1>Progress</h1>

  <div class="progress-wrapper">
    <!-- Left side (Progress Circle and Topics Completed) -->
    <div class="left-side">
      <div class="progress-circle">
        <svg class="progress-ring" width="120" height="120">
          <circle class="circle-background" cx="60" cy="60" r="50"></circle>
          <circle class="circle-progress" cx="60" cy="60" r="50" [attr.stroke-dasharray]="circumference"
                  [attr.stroke-dashoffset]="offset"></circle>
        </svg>
        <span class="percentage">{{ completionPercentage | number:'1.' }}%</span>
      </div>
      <h3>Topics Completed</h3>
      <p>{{ totalTopicsCompleted }} / {{ totalTopics }}</p>
    </div>

    <!-- Right side (Quiz Results Table) -->
    <div class="right-side">
      <h3>Quiz Results</h3>
      <table class="quiz-results">
        <thead>
        <tr>
          <th>Quiz</th>
          <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let topic of progressData">
          <td>Topic {{ topic.topicId }}</td>
          <td>{{ topic.quizScore || 'Not Completed' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<footer class="footer">
  Â© 2024 Copyright OOP Vision. All Rights Reserved
</footer>
</body>
</html>
