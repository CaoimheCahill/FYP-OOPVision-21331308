<div class="progress-container">
  <h1>Progress</h1>

  <div class="progress-wrapper">
    <!-- Left side (Progress Circle and Topics Completed) -->
    <div class="left-side">
      <div class="progress-circle">
        <svg class="progress-ring" width="120" height="120">
          <circle class="circle-background" cx="60" cy="60" r="50"></circle>
          <circle class="circle-progress" cx="60" cy="60" r="50" [attr.stroke-dasharray]="circumference"
                  [attr.stroke-dashoffset]="offset"></circle>
        </svg>
        <span class="percentage">{{ completionPercentage | number:'1.' }}%</span>
      </div>
      <h3>Topics Completed</h3>
      <p>{{ totalTopicsCompleted }} / {{ totalTopics }}</p>
    </div>

    <!-- Right side (Quiz Results Table) -->
    <div class="right-side">
      <h3>Quiz Results</h3>
      <table class="quiz-results">
        <thead>
        <tr>
          <th>Quiz</th>
          <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let topic of progressData">
          <td>{{ topic.topicTitle }}</td>
          <td>{{ topic.quizScore || 'Not Completed' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
