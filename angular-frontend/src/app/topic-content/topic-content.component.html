<!DOCTYPE html>
<html lang="en">

<head>
  <title>Default</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" type="text/css" href="./topic-content.component.scss">
</head>

<body>

<mat-toolbar class="custom-toolbar">
  <div class="toolbar-left">
    <img ngSrc="assets/Logo.png" alt="Logo" class="toolbar-logo" height="365" width="928"/>
  </div>

  <div class="toolbar-right">
    <nav>
      <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/topics">Topics</a></li>
        <li><a href="/progress">Progress</a></li>
        <button mat-stroked-button class="logout-btn" routerLink="/login">Log Out</button>
        <!-- Profile Icon -->
        <button class="iconButton" routerLink="/editProfile">
          <svg xmlns="http://www.w3.org/2000/svg" width="45" height="40" fill="currentColor"
               class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg>
        </button>
      </ul>
    </nav>
  </div>
</mat-toolbar>

<div class="back-button-section">
  <a class="back-button" href="/topics">&#x3c; Back</a>
</div>

<div class="topic-detail-container" *ngIf="topic">
  <div class="content">
  <h1>{{ topic.topicTitle }}</h1>
  <p>{{ topic.topicDescription }}</p>

  <div class="buttons">
    <button class="btn" routerLink="/visualExample">Visual Example</button>
    <button class="btn" routerLink="/quiz">Quiz</button>
  </div>

  </div>
</div>
<div *ngIf="!topic">
  <p>Loading...</p>
</div>


<footer class="footer">
  Â© 2024 Copyright OOP Vision. All Rights Reserved
</footer>
</body>
</html>
