<!DOCTYPE html>
<html lang="en">
<body>
<app-header mode="admin"></app-header>

<div class="admin-users">
  <h2>Manage Users</h2>

<table class="user-table">
  <thead>
  <tr>
    <th class="colName">Email</th>
    <th class="colName">Role</th>
    <th class="colName">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.email }}</td>
    <td>{{ user.userRole }}</td>
    <td>
      <button (click)="deleteUser(user)">Delete</button>
      <button (click)="toggleRole(user)">
        {{ user.userRole === 'ADMIN' ? 'Demote to User' : 'Promote to Admin' }}
      </button>
    </td>
  </tr>
  </tbody>
</table>
</div>

</body>
</html>
