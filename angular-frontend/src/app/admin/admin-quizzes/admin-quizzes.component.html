<div class="admin-quizzes">
  <h2>Manage Quizzes by Topic</h2>
  <table>
    <thead>
    <tr>
      <th>Topic Title</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let topic of topics">
      <td>{{ topic.topicTitle }}</td>
      <td>
        <button (click)="manageQuizzes(topic)">Manage Quizzes</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
