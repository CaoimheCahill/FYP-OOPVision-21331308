<!DOCTYPE html>
<html lang="en">

<body>

<app-header mode="admin"></app-header>

<div class="manage-visual-examples">
  <h2>Manage Visual Examples for Topic {{ topicId }}</h2>
  <button (click)="createNew()">Create New Visual Example</button>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let example of visualExamples">
      <td>{{ example.name }}</td>
      <td>
        <button (click)="editExample(example)">Edit</button>
        <button (click)="deleteExample(example)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
