<!DOCTYPE html>
<html lang="en">

<head>
  <title>Default</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" type="text/css" href="./visual-example.component.scss">
</head>

<body>

<mat-toolbar class="custom-toolbar">
  <div class="toolbar-left">
    <img ngSrc="assets/Logo.png" alt="Logo" class="toolbar-logo" height="365" width="928"/>
  </div>

  <div class="toolbar-right">
    <nav>
      <ul class="nav-links">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/topics">Topics</a></li>
        <li><a routerLink="/progress">Progress</a></li>
        <button mat-stroked-button class="logout-btn" routerLink="/login">Log Out</button>
      </ul>
    </nav>
  </div>
</mat-toolbar>

<div class="back-button-section">
  <a class="back-button" [routerLink]="['/topic', this.topicId]">&#x3c; Back</a>
</div>

<div class="image-container">
  <div class="image-box">
    <img *ngIf="leftImages.length > 0" [src]="leftImages[currentIndex]?.imagePath" alt="Left Image" (error)="onImageError($event)">
  </div>

  <div class="image-box">
    <img *ngIf="rightImages.length > 0" [src]="rightImages[currentIndex]?.imagePath" alt="Right Image"
         (error)="onImageError($event)">
  </div>
</div>

<div class="control-buttons">
  <button (click)="previousImages()" [disabled]="currentIndex === 0">&lt; Previous</button>
  <button (click)="finish()" [disabled]="!isLast()">Finish</button>
  <button (click)="nextImages()" [disabled]="isLast()">Next &gt;</button>
</div>


<footer class="footer">

</footer>
</body>
</html>
