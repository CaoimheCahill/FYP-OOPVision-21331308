<!DOCTYPE html>
<html lang="en">

<body>

<app-header mode="user"></app-header>

<div class="topics-container">
  <h1>Topics</h1>
  <div class="topics-grid">
    <button *ngFor="let topic of topics" class="topic-button" [routerLink]="['/topic', topic.topicId]">
      {{ topic.topicTitle }}
    </button>
  </div>
</div>


<app-footer></app-footer>
</body>
</html>
